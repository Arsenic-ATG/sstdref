site_name: SSTD documentation
site_description: 'This is a documentation for SubStandardLibrary (SSTD), a library providing convenient functions set for C++, works on GCC (g++).'
site_author: 'ADMIS_Walker'
site_url: 'https://admiswalker.github.io/sstdref/index.html'
use_directory_urls: false

theme:
    name: material
    palette:
        primary: indigo
        accent: red
    custom_dir: docs/custom_dir
    language: en
plugins:
    - awesome-pages
    - search:
        lang:
          - en
          - ja
extra_css:
    - custom_dir/custom.css
extra_javascript:
    - custom_dir/custom.js

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
